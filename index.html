<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="panel-top">
        <div class="elem">
          <h3>Hit</h3>
          <div id="hit" class="box">7</div>
        </div>
        <div class="elem">
          <h3>Timer</h3>
          <div id="timer" class="box">60</div>
        </div>
        <div class="elem">
          <h3>Score</h3>
          <div id="score" class="box">10</div>
        </div>
      </div>
      <div id="panel-bottom">
        <div class="bubble">
          5
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
